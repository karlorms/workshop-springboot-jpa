spring.cloud.azure.keyvault.secret.endpoint= ${AZURE_KEY_VAULT_ENDPOINT}

spring.datasource.url= ${datasource-url}
spring.datasource.username= ${datasource-username}@${datasource-server}
spring.datasource.password= ${datasource-password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect